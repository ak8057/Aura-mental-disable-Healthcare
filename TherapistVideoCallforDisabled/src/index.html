<!DOCTYPE html>
<html>
    <head>
        <title>Video Conference</title>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
        <link rel='stylesheet' href='assets/css/app.css'>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
        
        <style>
            :root {
                --primary-gradient: linear-gradient(135deg, #151C2B, #7337D6);
                --secondary-gradient: linear-gradient(135deg, #7337D6, #151C2B);
                --text-primary: #fff;
                --accent-color: #7337D6;
            }

            /* Animated Background */
            .bg-animation-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                z-index: -1;
            }

            .bg-gradient {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: var(--primary-gradient);
            }

            .floating-shapes div {
                position: absolute;
                display: flex;
                opacity: 0.15;
                animation: float 15s infinite linear;
                background: linear-gradient(135deg, #7337D6, transparent);
                border-radius: 50%;
            }

            .shape1 { width: 80px; height: 80px; left: 25%; animation-delay: 0s; }
            .shape2 { width: 120px; height: 120px; left: 45%; animation-delay: 2s; }
            .shape3 { width: 60px; height: 60px; left: 75%; animation-delay: 4s; }
            .shape4 { width: 100px; height: 100px; left: 15%; animation-delay: 6s; }
            .shape5 { width: 90px; height: 90px; left: 85%; animation-delay: 8s; }

            @keyframes float {
                0% {
                    transform: translateY(100vh) rotate(0deg) scale(1);
                    opacity: 0;
                }
                50% {
                    transform: translateY(50vh) rotate(180deg) scale(1.5);
                    opacity: 0.15;
                }
                100% {
                    transform: translateY(-10vh) rotate(360deg) scale(1);
                    opacity: 0;
                }
            }

            /* Glowing Effect */
            .glow {
                position: absolute;
                width: 40%;
                height: 40%;
                background: radial-gradient(circle, rgba(115, 55, 214, 0.2), transparent 70%);
                border-radius: 50%;
                animation: glow 10s infinite alternate;
            }

            .glow-1 { top: -20%; left: -20%; }
            .glow-2 { bottom: -20%; right: -20%; animation-delay: 5s; }

            @keyframes glow {
                0% { transform: scale(1) translate(0, 0); opacity: 0.3; }
                100% { transform: scale(1.5) translate(10%, 10%); opacity: 0.1; }
            }

            body {
                font-family: 'Inter', sans-serif;
                color: var(--text-primary);
                background: transparent;
                min-height: 100vh;
            }

            /* Enhanced Glassmorphism */
            .glass-effect {
                background: rgba(21, 28, 43, 0.7);
                backdrop-filter: blur(20px);
                border: 1px solid rgba(115, 55, 214, 0.2);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            }

            .navbar {
                background: rgba(21, 28, 43, 0.85) !important;
                backdrop-filter: blur(20px);
                border-bottom: 1px solid rgba(115, 55, 214, 0.2);
                padding: 1rem 1.5rem;
                animation: fadeInDown 0.5s ease-out;
            }

            /* Enhanced Buttons */
            .btn-modern {
                background: rgba(115, 55, 214, 0.2);
                border: 1px solid rgba(115, 55, 214, 0.3);
                backdrop-filter: blur(5px);
                padding: 0.5rem 1rem;
                border-radius: 8px;
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
            }

            .btn-modern::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent
                );
                transition: 0.5s;
            }

            .btn-modern:hover::before {
                left: 100%;
            }

            .btn-modern:hover {
                background: rgba(115, 55, 214, 0.4);
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(115, 55, 214, 0.3);
            }

            /* Enhanced Room Container */
            .room-container {
                background: rgba(21, 28, 43, 0.7);
                backdrop-filter: blur(20px);
                border-radius: 16px;
                padding: 2rem;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(115, 55, 214, 0.2);
                margin-top: 2rem;
                animation: fadeInUp 0.5s ease-out;
            }

            /* Enhanced Form Controls */
            .form-control {
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(115, 55, 214, 0.2);
                color: white;
                border-radius: 8px;
                padding: 0.75rem;
                transition: all 0.3s ease;
            }

            .form-control:focus {
                background: rgba(255, 255, 255, 0.1);
                border-color: var(--accent-color);
                color: white;
                box-shadow: 0 0 20px rgba(115, 55, 214, 0.3);
            }

            /* Enhanced Video Elements */
            .local-video {
                border-radius: 12px;
                overflow: hidden;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
                border: 2px solid rgba(115, 55, 214, 0.3);
                transition: all 0.3s ease;
                animation: scaleIn 0.5s ease-out;
            }

            .video-container {
                border-radius: 12px;
                overflow: hidden;
                transition: all 0.3s ease;
                position: relative;
            }

            .video-container::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                border-radius: 12px;
                box-shadow: inset 0 0 20px rgba(115, 55, 214, 0.3);
                pointer-events: none;
            }

            .video-container:hover {
                transform: scale(1.02);
                box-shadow: 0 10px 30px rgba(115, 55, 214, 0.3);
            }

            /* Enhanced Control Buttons */
            .control-btn {
                width: 45px;
                height: 45px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 5px;
                background: rgba(115, 55, 214, 0.2);
                border: 1px solid rgba(115, 55, 214, 0.3);
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
            }

            .control-btn::after {
                content: '';
                position: absolute;
                width: 100%;
                height: 100%;
                background: radial-gradient(circle, rgba(115, 55, 214, 0.4) 0%, transparent 70%);
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .control-btn:hover::after {
                opacity: 1;
            }

            .control-btn:hover {
                transform: translateY(-2px) scale(1.1);
                box-shadow: 0 5px 15px rgba(115, 55, 214, 0.3);
            }

            /* Enhanced Chat Panel */
            #chat-pane {
                background: rgba(21, 28, 43, 0.95) !important;
                backdrop-filter: blur(20px);
                border-left: 1px solid rgba(115, 55, 214, 0.2);
                border-radius: 16px 0 0 16px;
                animation: slideInRight 0.5s ease-out;
            }

            .chat-message {
                background: rgba(115, 55, 214, 0.1);
                border-radius: 12px;
                padding: 1rem;
                margin-bottom: 1rem;
                border: 1px solid rgba(115, 55, 214, 0.2);
                animation: fadeIn 0.3s ease-out;
            }

            /* Animation Keyframes */
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes fadeInDown {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes scaleIn {
                from {
                    opacity: 0;
                    transform: scale(0.9);
                }
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }

            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                }
                to {
                    transform: translateX(0);
                }
            }

            /* Ripple Effect */
            .ripple {
                position: relative;
                overflow: hidden;
            }

            .ripple::after {
                content: '';
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 60%);
                transform: scale(0);
                transition: transform 0.3s ease-out;
            }

            .ripple:active::after {
                transform: scale(2);
                opacity: 0;
                transition: 0s;
            }
        </style>

        <!-- Scripts remain unchanged -->
        <script src='/socket.io/socket.io.js'></script>
        <script type="module" src='assets/js/rtc.js'></script>
        <script type="module" src='assets/js/events.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.3.0/adapter.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js'></script>
        <script src='https://cdn.rawgit.com/yahoo/xss-filters/master/dist/xss-filters.js'></script>
        <script src='assets/js/autolink.js'></script>
    </head>

    <body>
        <!-- Animated Background -->
        <div class="bg-animation-container">
            <div class="bg-gradient"></div>
            <div class="floating-shapes">
                <div class="shape1"></div>
                <div class="shape2"></div>
                <div class="shape3"></div>
                <div class="shape4"></div>
                <div class="shape5"></div>
            </div>
            <div class="glow glow-1"></div>
            <div class="glow glow-2"></div>
        </div>

        <!-- Rest of the HTML structure remains the same but with added glass-effect and ripple classes -->
        <!-- Recording Modal -->
        <div class="custom-modal" id='recording-options-modal'>
            <div class="custom-modal-content glass-effect">
                <div class="row text-center">
                    <div class="col-md-6 mb-2">
                        <div class="record-option ripple" id='record-video'>
                            <i class="fas fa-video fa-2x mb-2"></i>
                            <div>Record video</div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-2">
                        <div class="record-option ripple" id='record-screen'>
                            <i class="fas fa-desktop fa-2x mb-2"></i>
                            <div>Record screen</div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12 text-center">
                        <button class="btn btn-modern text-white ripple" id='closeModal'>Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navbar -->
        <nav class="navbar fixed-top d-print-none">
            <div class="text-white h5 mb-0">Video Conference</div>
            <div class="pull-right room-comm " hidden>
                <span class="text-white mr-4">
                    Room ID: <span class="badge badge-modern" id='randomNumber'></span>
                </span>

                <button class="control-btn" id='toggle-video' title="Toggle Video">
                    <i class="fa fa-video text-white"></i>
                </button>

                <button class="control-btn" id='toggle-mute' title="Toggle Mute">
                    <i class="fa fa-microphone-alt text-white"></i>
                </button>

                <button class="control-btn" id='share-screen' title="Share Screen">
                    <i class="fa fa-desktop text-white"></i>
                </button>

                <button class="control-btn" id='record' title="Record">
                    <i class="fa fa-dot-circle text-white"></i>
                </button>

                <button class="control-btn" id='toggle-chat-pane'>
                    <i class="fa fa-comment text-white"></i>
                    <span class="badge badge-danger badge-modern very-small font-weight-lighter" id='new-chat-notification' hidden>New</span>
                </button>

                <button class="control-btn">
                    <a href="/" class="text-white">
                        <i class="fa fa-sign-out-alt" title="Leave"></i>
                    </a>
                </button>
            </div>
        </nav>

        <!-- Create Room Container -->
        <div class="container" id='room-create' hidden>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="room-container">
                        <h2 class="text-center mb-4">Create Room</h2>
                        <div class="text-center">
                            <span class="form-text small text-danger" id='err-msg'></span>
                        </div>
                        <div class="mb-4">
                            <label for="room-name">Room Name</label>
                            <input type="text" id='room-name' class="form-control" placeholder="Enter room name">
                        </div>
                        <div class="mb-4">
                            <label for="your-name">Your Name</label>
                            <input type="text" id='your-name' class="form-control" placeholder="Enter your name">
                        </div>
                        <button id='create-room' class="btn btn-modern btn-block text-white">Create Room</button>
                        <div id='room-created' class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Username Container -->
        <div class="container" id='username-set' hidden>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="room-container">
                        <h2 class="text-center mb-4">Enter Your Name</h2>
                        <div class="text-center">
                            <span class="form-text small text-danger" id='err-msg-username'></span>
                        </div>
                        <div class="mb-4">
                            <label for="username">Your Name</label>
                            <input type="text" id='username' class="form-control" placeholder="Enter your name">
                        </div>
                        <button id='enter-room' class="btn btn-modern btn-block text-white">Join Room</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Room Container -->
        <div class="container-fluid room-comm" hidden>
            <div class="row">
                <video class="local-video mirror-mode" id='local' volume='0' autoplay muted></video>
            </div>
            
            <div class="row">
                <div class="col-md-12 main" id='main-section'>                    
                    <div class="row mt-2 mb-2" id='videos'></div>
                </div>

                <div class="col-md-3 chat-col d-print-none mb-2" id='chat-pane' hidden>
                    <div class="row">
                        <div class="col-12 text-center h4 mb-3">Chat</div>
                    </div>

                    <div id='chat-messages'></div>

                    <form>
                        <div class="input-group mb-3">
                            <textarea id="chat-input" class="form-control chat-box" rows='3' placeholder="Type your message..."></textarea>
                            <div class="input-group-append" id='chat-input-btn'>
                                <button type="button" class="btn btn-modern text-white">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
